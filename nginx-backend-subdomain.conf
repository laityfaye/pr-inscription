# =============================
#   sudo cat /etc/nginx/sites-available/backend.sbcgroupe.ca
#   sudo nano /etc/nginx/sites-available/backend.sbcgroupe.ca
#   BACKEND.SBCGROUPE.CA
#   Laravel API Backend
# =============================

# ------------------------------
# HTTP → Redirection vers HTTPS
# ------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name backend.sbcgroupe.ca;

    return 301 https://$server_name$request_uri;
}

# ------------------------------
# HTTPS – Backend Laravel API
# ------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name backend.sbcgroupe.ca;

    # ------------------------------
    # SSL Certificates – Let's Encrypt
    # ------------------------------
    ssl_certificate     /etc/letsencrypt/live/backend.sbcgroupe.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.sbcgroupe.ca/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    # Diffie Hellman
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/backend-access.log;
    error_log  /var/log/nginx/backend-error.log;

    # Taille upload
    client_max_body_size 25M;

    # Root du backend Laravel
    root /home/deploy/pr-inscription/backend/public;
    index index.php;

    # ------------------------------
    # STORAGE Laravel
    # ------------------------------
    location /storage {
        alias /home/deploy/pr-inscription/backend/storage/app/public;
        
        location ~ \.php$ {
            deny all;
        }

        expires 7d;
        add_header Cache-Control "public";
    }

    # ------------------------------
    # API Laravel – Toutes les routes
    # ------------------------------
    location / {
        # Laisser Laravel gérer toutes les requêtes (y compris OPTIONS) via le middleware CORS
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ------------------------------
    # PHP FPM – Laravel index.php
    # ------------------------------
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Laisser Laravel gérer les headers CORS via le middleware et le handler d'exceptions
        # Nginx ne peut pas ajouter de headers conditionnels dans les locations regex
    }

    # Sécurité
    location ~ /\. {
        deny all;
    }
}
